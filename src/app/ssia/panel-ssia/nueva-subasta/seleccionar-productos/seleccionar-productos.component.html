<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Seleccione El Producto a Subastar</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <div class="form-group">
          <div *ngFor="let producto of databaseService.productos">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{producto.imagen}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ producto.nombre }}</h5>
                  <p class="card-text">Categoria: {{ producto.categoria }}</p>
                  <p class="card-text">{{ producto.descripcion }}</p>                  
                  <!-- <h5 class="card-footer">$ {{ producto.costo | milis }}</h5> -->
                  <button class="btn btn-primary" (click)="selecctionarProducto(producto); modal.close('Ya Seleccionado')">Seleccionar</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
  
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Seleccionar Producto</button>

<hr>

<pre>{{ closeResult }}</pre>
